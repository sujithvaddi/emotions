<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo demo demo</title>
    <!-- jQuery, jQuery.ui -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- React -->

    <script src="jquery.selection.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div id="content4">
            <h1>tables</h1>
          </div>
          <div id="search-bar"></div>
        </div>
        <div class="col-md-6">
          <div id="content5">
            Current Table: <input id="current-table" type="text" value="select a table to edit"readonly="readonly">
            Current Key: <input id="current-key" value="select a document to edit" readonly="readonly"><br>
            Edit fields: 
            <div id="document-edits" style="max-height:100px; overflow: auto"></div>
            <form>Editable value:<br>
            <textarea id="edit-value" type="text" name="lastname" style="width: 300px; max-height: 100px"></textarea>
            Options:
            <button id="test-result" type="button">See Test Result</button>
            <button id="send-delta" type="button">Send Update</button>
            <br>
            *Hover to see usage and example. <b>Bolded</b> text means text has been selected
            </form>
          </div>
          <div id="test-delta-result"></div>
          <div id="content2"></div>
          <div id="content3"></div>
        </div>
        <div class="col-md-4">
          Deltas: <div id="delta-buttons"></div><br>
          Conditionals: <div id="conditional-buttons"></div>
        </div>  
      </div>
    </div>  
    <script type="text/babel" src="bundle.js"> </script>
  </body>
</html>
